<!DOCTYPE html>
<html lang="en">
  	<head>
  	  	<meta charset="UTF-8" />
  	  	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
  	  	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
  	  	<title>門市據點 - 分店 | Glasses</title>
  	</head>
  	<body>
  	  	<%- include('./layout/header'); -%>
  	  	<main class="pt-12 pb-10 pb-md-10 pt-sm-5 pb-sm-8">
  	  	  <section class="container">
  	  	    <div class="locationMap mt-10 word-break">
  	  	      	<h2 class="title relative fz-7 fz-sm-4 fw-bold ms-2 mb-4 mb-sm-3">門市據點</h2>
  	  	      	<div class="fz-4 fz-sm-2 mb-5 d-flex align-items-center">
  	  	        	<label for="city" class="me-2 me-sm-1">選擇分店</label>
  	  	        	<select name="city" id="city" class="city">
  	  	          		<option value="store-1">台北中山旗艦店</option>
  	  	         	 	<option value="store-2">台北綠園店</option>
  	  	          		<option value="store-3">台中清水旗艦店</option>
						<option value="store-4">高雄中正形象店</option>
  	  	          		<option value="store-5">高雄夢時代店</option>
  	  	        	</select>
  	  	      	</div>
				<div class="d-flex flex-wrap card-row">
					<div class="column d-flex flex-column flex-md-row flex-sm-column justify-md-between mb-md-3">
						<div class="card">
							<img src="../assets/images/storepage-1.png" alt="storepage-1 logo">
						</div>
						<div class="card d-flex flex-column">
							<h4 class="store fz-4 py-1 px-3 fw-500">台北中山旗艦店</h4>
							<ul class="py-2 px-3 d-flex flex-column  h-full">
								<li>
									<a class="contact fz-3 d-flex align-items-center mb-1" href="tel:02-000-1234">
										<span class="material-symbols-outlined me-1">call</span>電話：(02)000-1234
									</a>
								</li>
								<li>
									<p class="contact fz-3 d-flex align-items-center mb-1">
										<span class="material-symbols-outlined me-1">schedule</span>營業時間：10:00-21:00
									</p>
								</li>
								<li>
									<p class="contact fz-3 d-flex align-items-start">
										<span class="material-symbols-outlined me-1">location_on</span>地址：台北市中山區南京東路25巷2-1號
									</p>
								</li>
							</ul>
						</div>
					</div>					
					<div class="column map  ">
						<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.458523836169!2d121.52910539999999!3d25.052443600000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a966f6fc092d%3A0x9f740ea896779b57!2zMTA0OTHlj7DljJfluILkuK3lsbHljYDljZfkuqzmnbHot6_kuozmrrUyNeiZnw!5e0!3m2!1szh-TW!2stw!4v1723640469424!5m2!1szh-TW!2stw" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>							
					</div>				
				</div>
  	  	    </div>
  	  	  </section>
  	  	</main>	  
  	  	<%- include('./layout/footer'); -%>
  	  <script type="module" src="../main.js"></script>
  	</body>
</html>
